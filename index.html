         FONTS — Inter via Google Fonts

    <style>
        /* ==========================================
           RESET & VARIABLES
        ========================================== */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #05060a;
            --accent: #4a90ff;
            --accent-dim: rgba(74, 144, 255, 0.08);
            --accent-glow: rgba(74, 144, 255, 0.25);
            --text-primary: #eaeaea;
            --text-muted: #5a6270;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.07);
            --glass-hover-bg: rgba(74, 144, 255, 0.06);
            --glass-hover-border: rgba(74, 144, 255, 0.2);
        }

        html {
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            background: var(--bg);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* ==========================================
           STARFIELD CANVAS
        ========================================== */
        #starfield {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
        }

        /* ==========================================
           ATMOSPHERIC OVERLAYS
        ========================================== */

        /* Soft radial glow behind center content */
        .center-glow {
            position: fixed;
            inset: 0;
            z-index: 1;
            pointer-events: none;
            background: radial-gradient(
                ellipse 45% 45% at 50% 50%,
                rgba(74, 144, 255, 0.05) 0%,
                rgba(74, 144, 255, 0.015) 40%,
                transparent 70%
            );
        }

        /* Vignette — darkened screen edges */
        .vignette {
            position: fixed;
            inset: 0;
            z-index: 2;
            pointer-events: none;
            background: radial-gradient(
                ellipse 75% 75% at 50% 50%,
                transparent 30%,
                rgba(0, 0, 0, 0.55) 100%
            );
        }

        /* Film grain — ultra-light noise texture */
        .grain {
            position: fixed;
            inset: -50%;
            z-index: 3;
            pointer-events: none;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
            background-repeat: repeat;
            animation: grainShift 0.4s steps(8) infinite;
        }

        @keyframes grainShift {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-2%, 3%); }
            50% { transform: translate(3%, -2%); }
            75% { transform: translate(-1%, 1%); }
        }

        /* ==========================================
           CONTENT
        ========================================== */
        .overlay {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        main {
            text-align: center;
            animation: contentReveal 1.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
        }

        @keyframes contentReveal {
            0%   { opacity: 0; transform: translateY(20px) scale(0.98); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* ==========================================
           TYPOGRAPHY
        ========================================== */
        h1 {
            font-size: clamp(2.4rem, 6vw, 4rem);
            font-weight: 700;
            letter-spacing: -0.04em;
            color: var(--text-primary);
            margin-bottom: 0.6rem;
            line-height: 1.05;
            text-shadow: 0 0 30px rgba(74, 144, 255, 0.1),
                         0 0 60px rgba(74, 144, 255, 0.04);
        }

        .subtitle {
            font-size: clamp(0.85rem, 1.8vw, 1.05rem);
            font-weight: 400;
            color: var(--text-muted);
            letter-spacing: 0.06em;
            margin-bottom: 2.8rem;
        }

        .subtitle span {
            color: rgba(74, 144, 255, 0.5);
            font-weight: 500;
        }

        .subtitle a {
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .subtitle a:hover {
            color: var(--accent);
        }

        /* ==========================================
           GLASSMORPHISM BUTTONS
        ========================================== */
        .links {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .links a {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 14px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.3s ease,
                        border-color 0.3s ease,
                        background 0.3s ease,
                        transform 0.3s ease,
                        box-shadow 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.25),
                        inset 0 1px 0 rgba(255, 255, 255, 0.03);
        }

        .links a::before {
            content: '';
            position: absolute;
            inset: -6px;
            border-radius: 18px;
            opacity: 0;
            background: radial-gradient(circle, var(--accent-glow), transparent 70%);
            filter: blur(14px);
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .links a:hover {
            color: var(--accent);
            border-color: var(--glass-hover-border);
            background: var(--glass-hover-bg);
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3),
                        0 0 16px rgba(74, 144, 255, 0.06),
                        inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        .links a:hover::before {
            opacity: 1;
        }

        .links a:active {
            transform: translateY(-1px);
        }

        .links a svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
            transition: filter 0.3s ease;
        }

        .links a:hover svg {
            filter: drop-shadow(0 0 5px rgba(74, 144, 255, 0.25));
        }

        /* ==========================================
           MOBILE OPTIMIZATIONS
        ========================================== */
        @media (max-width: 768px) {
            .links a {
                backdrop-filter: none;
                -webkit-backdrop-filter: none;
                background: rgba(255, 255, 255, 0.04);
            }

            .links a::before {
                display: none;
            }

            .grain { opacity: 0.02; }
        }

        @media (max-width: 480px) {
            .links a {
                width: 46px;
                height: 46px;
                border-radius: 12px;
            }
            .links a svg {
                width: 18px;
                height: 18px;
            }
        }

        /* ==========================================
           REDUCED MOTION
        ========================================== */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                transition-duration: 0.01ms !important;
            }
            .grain { display: none; }
        }
    </style>

    <!-- ============================================
         STARFIELD ENGINE

         Lightweight canvas starfield with:
         - 3 depth layers (far/mid/near) for parallax
         - Slow vertical drift
         - Desktop: cursor repel (water ripple effect)
                    + subtle parallax shift
         - Mobile: drift only, reduced star count,
                   no interaction, no extra computation
         - Stars capped at 110 total
    ============================================= -->
    <script>
    (function () {
        'use strict';

        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        const isMobile = 'ontouchstart' in window || window.innerWidth < 768;

        let W, H, dpr;

        /* ==========================================
           CONFIGURATION
        ========================================== */
        const LAYERS = [
            { count: 60, speed: 0.15, size: 0.8, opacity: 0.25, color: [180, 200, 255] }, // far
            { count: 35, speed: 0.35, size: 1.2, opacity: 0.45, color: [200, 215, 255] }, // mid
            { count: 15, speed: 0.6,  size: 1.8, opacity: 0.7,  color: [220, 230, 255] }, // near
        ];

        /* Mobile: cut counts, slow drift */
        if (isMobile) {
            LAYERS[0].count = 25; LAYERS[0].speed = 0.08;
            LAYERS[1].count = 12; LAYERS[1].speed = 0.18;
            LAYERS[2].count = 6;  LAYERS[2].speed = 0.3;
        }

        const MOUSE_RADIUS = 140;
        const MOUSE_FORCE = 6;
        const RETURN_SPEED = 0.015;

        /* ==========================================
           STATE
        ========================================== */
        let stars = [];
        let mouse = { x: -9999, y: -9999 };

        /* ==========================================
           INIT
        ========================================== */
        function resize() {
            dpr = Math.min(window.devicePixelRatio || 1, 2);
            W = window.innerWidth;
            H = window.innerHeight;
            canvas.width = W * dpr;
            canvas.height = H * dpr;
            canvas.style.width = W + 'px';
            canvas.style.height = H + 'px';
            ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        }

        function createStars() {
            stars = [];
            for (let l = 0; l < LAYERS.length; l++) {
                const cfg = LAYERS[l];
                for (let i = 0; i < cfg.count; i++) {
                    stars.push({
                        /* Position */
                        x: Math.random() * W,
                        y: Math.random() * H,
                        /* Displacement from cursor (for repel return) */
                        dx: 0,
                        dy: 0,
                        /* Layer config reference */
                        layer: l,
                        speed: cfg.speed,
                        size: cfg.size + Math.random() * 0.4,
                        opacity: cfg.opacity * (0.7 + Math.random() * 0.3),
                        r: cfg.color[0],
                        g: cfg.color[1],
                        b: cfg.color[2],
                        /* Subtle twinkle phase */
                        twinkle: Math.random() * Math.PI * 2,
                        twinkleSpeed: 0.003 + Math.random() * 0.008,
                    });
                }
            }
        }

        /* ==========================================
           RENDER LOOP
        ========================================== */
        function animate() {
            ctx.clearRect(0, 0, W, H);

            const mouseActive = !isMobile && mouse.x > -999;
            const r2 = MOUSE_RADIUS * MOUSE_RADIUS;

            for (let i = 0, len = stars.length; i < len; i++) {
                const s = stars[i];

                /* Slow vertical drift */
                s.y -= s.speed;
                if (s.y < -4) {
                    s.y = H + 4;
                    s.x = Math.random() * W;
                    s.dx = 0;
                    s.dy = 0;
                }

                /* Cursor repel — desktop only */
                if (mouseActive) {
                    const ex = (s.x + s.dx) - mouse.x;
                    const ey = (s.y + s.dy) - mouse.y;
                    const dist2 = ex * ex + ey * ey;

                    if (dist2 < r2 && dist2 > 0.1) {
                        const dist = Math.sqrt(dist2);
                        const force = (1 - dist / MOUSE_RADIUS);
                        /* Quadratic falloff for smoother feel */
                        const push = force * force * MOUSE_FORCE;
                        s.dx += (ex / dist) * push;
                        s.dy += (ey / dist) * push;
                    }
                }

                /* Ease displacement back to zero (spring return) */
                s.dx *= (1 - RETURN_SPEED);
                s.dy *= (1 - RETURN_SPEED);

                /* Twinkle */
                s.twinkle += s.twinkleSpeed;
                const flicker = 0.7 + 0.3 * Math.sin(s.twinkle);

                /* Draw */
                const drawX = s.x + s.dx;
                const drawY = s.y + s.dy;
                const alpha = s.opacity * flicker;

                ctx.beginPath();
                ctx.arc(drawX, drawY, s.size, 0, 6.2832);
                ctx.fillStyle = `rgba(${s.r},${s.g},${s.b},${alpha})`;
                ctx.fill();

                /* Soft glow for near-layer stars */
                if (s.layer === 2) {
                    ctx.beginPath();
                    ctx.arc(drawX, drawY, s.size * 3, 0, 6.2832);
                    ctx.fillStyle = `rgba(${s.r},${s.g},${s.b},${alpha * 0.08})`;
                    ctx.fill();
                }
            }

            requestAnimationFrame(animate);
        }

        /* ==========================================
           EVENTS
        ========================================== */
        let resizeTimer;
        window.addEventListener('resize', function () {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(function () {
                resize();
                createStars();
            }, 200);
        });

        if (!isMobile) {
            window.addEventListener('mousemove', function (e) {
                mouse.x = e.clientX;
                mouse.y = e.clientY;
            });

            window.addEventListener('mouseleave', function () {
                mouse.x = -9999;
                mouse.y = -9999;
            });
        }

        /* ==========================================
           START
        ========================================== */
        resize();
        createStars();

        if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
            /* Single static frame */
            animate();
        } else {
            animate();
        }

    })();
    </script>
